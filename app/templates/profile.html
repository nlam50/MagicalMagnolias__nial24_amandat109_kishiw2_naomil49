<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>{{ session['username'] }}'s Profile</h1>

    <h2>Flower Collection</h2>
    <div>
        {% if picked_flowers %}
            <ul>
                {% for flower in picked_flowers %}
                    <li>{{ flower }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Collection empty. Head to the garden to start growing flowers!</p>
        {% endif %}
    </div>

    <button><a href="/garden">Go to Garden</a></button>
</body>
</html>
